<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<h3>Edit User Profile</h3>
<form action="#" th:action="@{/user/updateProfile/}" th:object="${user}" method="post">
    <table>
        <tbody>
        <tr hidden>
            <td>
                <fieldset>
                    <input type="text" th:field="*{id}"/>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <input type="text" th:field="*{role}"/>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <input type="text" th:field="*{isActive}"/>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td><span th:text="#{fieldLabel.name}">Name:</span></td>
            <td><input type="text" th:field="*{username}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td><span th:text="#{fieldLabel.email}">Email:</span></td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td><span th:text="#{fieldLabel.password}">Password:</span></td>
            <td><input type="text" th:field="*{password}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Save"/></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
